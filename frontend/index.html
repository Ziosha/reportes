<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <h1><center>Reportes</center></h1>
        <select class="form-select" aria-label="Default select example" id="select">
            <option selected>seleccione</option>
            <option value="1">servicio mas requerido en general</option>
            <option value="2">persona en que gasto mas en general</option>
            <option value="3">por genero en general</option>
            <option value="4">usuario vip por sucursal</option>
            <option value="5">servicio mas requerido por sucursal</option>
            <option value="6">usuario que mas gasto por sucursal</option>
            <option value="7">por genero por sucursal</option>
        </select>
        <div class="date">
            <div>
                <label class="form-label">Fecha Inicial</label>
                <input type="date" class="form-control" id="datein" >
            </div>
            <div>
                <label class="form-label">Fecha Final</label>
                <input type="date" class="form-control" id="datefi" >
            </div>

            
        </div>
        

        <button class="btn btn-primary" id="search">Buscar</button>

        <table class="table">
            <thead id="head">
            </thead>
            <tbody id="body">
            </tbody>
          </table>
    </div>
    
    <script src="src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
